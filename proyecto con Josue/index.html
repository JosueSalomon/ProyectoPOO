<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/controlador.js"></script>
</head>
<body>
    <section id="Registro">
        <div class="bloque"></div>
        <div id="Registro_Titulo"> <h1>Registrate</h1></div>
        <div id="Registro_Subtitulo"> <h3>Por favor ingrese sus datos para<br> poder registrarse</h3></div>
        
        <div id="Registro_Form">

            <div id="Registro_Nombre" class="Form_div">
                <div class="label_Registro">
                   <label for="Registro_inputNombre"><h4>Nombre</h4></label>
               </div> 
               <div class="Nombre_text">
                <input id="Registro_inputNombre" class="input_Registro" type="text">
               </div>
           </div>

           <div id="Registro_Correo" class="Form_div">
            <div class="label_Registro">
                <label for="Registro_inputCorreo"><h4>Email</h4></label>
            </div> 
            <div class="Nombre_text">
             <input id="Registro_inputCorreo" class="input_Registro" type="text">
            </div>
           </div>

           <div id="Registro_Contrasena" class="Form_div">
            <div class="label_Registro">
                <label for="Registro_inputContrasena"><h4>Contraseña</h4></label>
            </div> 
            <div class="Nombre_text">
             <input id="Registro_inputContrasena" class="input_Registro" type="text">
            </div>
           </div>

           <div id="Registro_verificacion" class="Form_div">
            <div class="label_Registro">
                <label for="Registro_inputContrasena"><h4>Ingrese  nuevamente la contraseña </h4></label>
            </div> 
            <div class="Nombre_text">
             <input id="Registro_inputContrasenam" class="input_Registro" type="text">
            </div>
           </div>

           <div id="Registro_boton">
            <button class="boton" type="submit"><h2>Registrarse</h2></button>
            <hr>
           </div>
        </div>

    </section>

    <section id="signUpClientes">

        <div class="elipse"> 
            
        </div>
        <div id="signUp_Subtitulo"> <h3>Ingresa tus datos para registrarte</h3></div>
        
        <div class="Registro_Form">

            <div id="signUp_Nombre" class="Form_div">
                <div class="label_Registro">
                   <label for="signUp_inputNombre"><h4>Nombre</h4></label>
               </div> 
               <div class="Nombre_text">
                <input id="signUp_inputNombre" class="input_Registro" type="text">
               </div>
           </div>

           <div id="signUp_Correo" class="Form_div">
            <div class="label_Registro">
                <label for="signUp_inputCorreo"><h4>Email</h4></label>
            </div> 
            <div class="Nombre_text">
             <input id="signUp_inputCorreo" class="input_Registro" type="text">
            </div>
           </div>

           <div id="signUp_Contrasena" class="Form_div">
            <div class="label_Registro">
                <label for="signUp_inputContrasena"><h4>Contraseña</h4></label>
            </div> 
            <div class="Nombre_text">
             <input id="signUp_inputContrasena" class="input_Registro" type="text">
            </div>
           </div>

           <div id="signUp_verificacion" class="Form_div">
            <div class="label_Registro">
                <label for="signUp_inputContrasena"><h4>Confirma tus contraseña </h4></label>
            </div> 
            <div class="Nombre_text">
             <input id="signUp_inputContrasenam" class="input_Registro" type="text">
            </div>
           </div>

           <div id="signUp_boton">
            <button class="boton" type="submit"><h2>Registrarse</h2></button>
            <hr>
           </div>
        </div>

    </section>

    <section id="loginClientes">
        <div id="ovalo"></div>
        <div id="loginEmail">
            <input class="inputLogin" id="loginEmail" type="text" placeholder="Ingresa tu email">
        </div>
        <div id="loginContra">
            <input class="inputLogin" id="loginContra" type="text" placeholder="Ingresa tu contraseña">
        </div>
        <div id="loginRestContra">
            <h4>¿olvidaste tu contraseña?</h4>
        </div>
        <div id="loginBoton">
            <button type="submit" id="botonInicio"><a href="clientes.html" style="text-decoration: none;">Iniciar Sesion</a></button>
        </div>
        <div id="loginInfo">
            <h4>¿Aun no tienes una cuenta? <br> <h3>Registrate</h3></h4>
        </div>

    </section>

</body>
</html>
